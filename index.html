<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Calculator</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style type="text/tailwindcss">
    @layer utilities {
      * {
        @apply transition-colors duration-500 ease-in-out;
      }

      .btn {
        @apply h-16 rounded-2xl font-semibold text-xl flex items-center justify-center
        transition-all duration-200 active:scale-90 shadow-sm cursor-pointer;
      }

      .number-btn { @apply bg-white text-gray-800 hover:bg-gray-50; }
      .action-btn { @apply bg-gray-200 text-gray-700 hover:bg-gray-300; }
      .operation-btn { @apply bg-indigo-100 text-indigo-600 hover:bg-indigo-200; }
      .equals-btn { @apply bg-indigo-600 text-white shadow-lg hover:bg-indigo-700; }

      .dark .number-btn { @apply bg-gray-700 text-white hover:bg-gray-600; }
      .dark .action-btn { @apply bg-gray-600 text-gray-200 hover:bg-gray-500; }
      .dark .operation-btn { @apply bg-indigo-500/20 text-indigo-400 hover:bg-indigo-500/30; }
      .dark .equals-btn { @apply bg-indigo-500 text-white hover:bg-indigo-400; }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 p-4">

  <div
    class="w-full max-w-sm p-6 rounded-[2.5rem] bg-white dark:bg-gray-800 shadow-2xl border border-gray-100 dark:border-gray-700">

    <div class="flex justify-between items-center mb-8">
      <span class="text-xs font-bold tracking-widest text-gray-400 uppercase">Calculator</span>
      <button id="themeToggle"
        class="w-12 h-12 rounded-2xl bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-xl shadow-inner hover:rotate-12 transition-transform">
        ðŸŒ™
      </button>
    </div>

    <div class="mb-8 px-2">
      <p id="preview" class="text-sm text-gray-400 text-right h-6 font-medium overflow-hidden"></p>
      <input id="display" type="text" value="0" readonly
        class="w-full text-5xl font-light bg-transparent text-gray-800 dark:text-white text-right outline-none" />
    </div>

    <div class="grid grid-cols-4 gap-4">
      <button class="btn action-btn" data-value="C">C</button>
      <button class="btn action-btn" data-value="%">%</button>
      <button class="btn action-btn" data-value="Back">âŒ«</button>
      <button class="btn operation-btn" data-value="/">Ã·</button>

      <button class="btn number-btn" data-value="7">7</button>
      <button class="btn number-btn" data-value="8">8</button>
      <button class="btn number-btn" data-value="9">9</button>
      <button class="btn operation-btn" data-value="*">Ã—</button>

      <button class="btn number-btn" data-value="4">4</button>
      <button class="btn number-btn" data-value="5">5</button>
      <button class="btn number-btn" data-value="6">6</button>
      <button class="btn operation-btn" data-value="-">âˆ’</button>

      <button class="btn number-btn" data-value="1">1</button>
      <button class="btn number-btn" data-value="2">2</button>
      <button class="btn number-btn" data-value="3">3</button>
      <button class="btn operation-btn" data-value="+">+</button>

      <button class="btn number-btn col-span-2" data-value="0">0</button>
      <button class="btn number-btn" data-value=".">.</button>
      <button class="btn equals-btn" data-value="=">=</button>
    </div>
  </div>
  <script src="asset/js/app.js"></script>
</body>

</html>
